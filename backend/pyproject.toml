[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=backend --cov-report=term-missing"
testpaths = [
    "backend/tests",
]
pythonpath = [
    "."
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["backend"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/( 
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_unreachable = true
pretty = true
show_error_codes = true
show_column_numbers = true

# Quieter defaults; enable strict per-run with `mypy --strict`
ignore_missing_imports = true
follow_imports = "silent"
warn_return_any = false
warn_unused_ignores = false
check_untyped_defs = false

# Only type-check project code, not tests/migrations/venv
files = ["backend"]
exclude = [
    "backend/tests/.*",
    "backend/alembic/.*",
    "backend/.venv/.*",
]

[[tool.mypy.overrides]]
module = [
  "livekit.*",
  "sqlalchemy.*",
  "pydantic.*",
  "httpx.*",
  "fastapi.*",
  "starlette.*",
  "deepgram.*",
  "elevenlabs.*",
]
ignore_missing_imports = true
